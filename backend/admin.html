<!DOCTYPE html>
<html>
<head>
  <title>Admin / Editor / Publisher Panel</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { color: #333; }
    .section { margin-top: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
    input, textarea, button { margin-top: 5px; display: block; width: 100%; padding: 8px; }
    button { background: #007bff; color: #fff; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h2 id="welcome"></h2>
  <button onclick="logout()">Logout</button>

  <!-- Add Question Section -->
  <div id="questionSection" class="section" style="display:none;">
    <h3>Add New Question</h3>
    <form id="questionForm">
      <label>Mock ID:</label>
      <input type="number" name="mock_id" required>

      <label>Question:</label>
      <textarea name="question_text" required></textarea>

      <label>Options:</label>
      <input type="text" name="option1" placeholder="Option 1" required>
      <input type="text" name="option2" placeholder="Option 2" required>
      <input type="text" name="option3" placeholder="Option 3" required>
      <input type="text" name="option4" placeholder="Option 4" required>

      <label>Correct Answer:</label>
      <input type="text" name="correct_answer" required>

      <label>Marks:</label>
      <input type="number" name="marks" value="1">

      <button type="submit">Add Question</button>
    </form>
  </div>

  <!-- Publish Section -->
  <div id="publishSection" class="section" style="display:none;">
    <h3>Publish Test</h3>
    <input type="number" id="publishTestId" placeholder="Enter Test ID">
    <button onclick="publishTest()">Publish</button>
  </div>

  <script>
    const token = localStorage.getItem("adminToken");
    const role = localStorage.getItem("role");

    if (!token || !role) {
      alert("❌ Please login first.");
      window.location.href = "admin_login.html";
    }

    document.getElementById("welcome").innerText = `Welcome, ${role.toUpperCase()}!`;

    // Role-based UI
    if (role === "admin" || role === "editor") {
      document.getElementById("questionSection").style.display = "block";
    }
    if (role === "admin" || role === "publisher") {
      document.getElementById("publishSection").style.display = "block";
    }

    // Add question
    document.getElementById("questionForm")?.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = {
        mock_id: parseInt(formData.get("mock_id")),
        question_text: formData.get("question_text"),
        options: [
          formData.get("option1"),
          formData.get("option2"),
          formData.get("option3"),
          formData.get("option4")
        ],
        correct_answer: formData.get("correct_answer"),
        marks: parseInt(formData.get("marks"))
      };

      try {
        const res = await fetch("https://rankyard.in/questions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        alert(result.message || result.error || "✅ Question added successfully!");
        e.target.reset();
      } catch (err) {
        alert("⚠️ Error: " + err.message);
      }
    });

    // Publish test
    async function publishTest() {
      const testId = document.getElementById("publishTestId").value;
      if (!testId) return alert("❌ Enter Test ID");

      try {
        const res = await fetch(`https://rankyard.in/mock_tests/${testId}/publish`, {
          method: "PATCH",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          }
        });

        const result = await res.json();
        if (res.ok) {
          alert(result.message || "✅ Test published successfully!");
        } else {
          alert("❌ Error: " + (result.message || "Something went wrong"));
        }
      } catch (err) {
        alert("⚠️ Error: " + err.message);
      }
    }

    // Logout
    function logout() {
      localStorage.removeItem("adminToken");
      localStorage.removeItem("role");
      window.location.href = "admin_login.html";
    }
  </script>
</body>
</html>
