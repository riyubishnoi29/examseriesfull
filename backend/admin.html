<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
</head>
<body>
  <h2 id="welcome"></h2>

  <!-- Editor/Admin can add questions -->
  <div id="questionSection" style="display:none;">
    <h3>Add New Question</h3>
    <form id="questionForm">
      Mock ID: <input type="number" name="mock_id" required><br><br>
      Question: <textarea name="question_text" required></textarea><br><br>
      Option 1: <input type="text" name="option1" required><br>
      Option 2: <input type="text" name="option2" required><br>
      Option 3: <input type="text" name="option3" required><br>
      Option 4: <input type="text" name="option4" required><br><br>
      Correct Answer: <input type="text" name="correct_answer" required><br><br>
      Marks: <input type="number" name="marks" value="1"><br><br>
      <button type="submit">Add Question</button>
    </form>
  </div>

  <!-- Publisher/Admin can publish tests -->
  <div id="publishSection" style="display:none;">
    <h3>Publish Test</h3>
    Test ID: <input type="number" id="publishTestId"><br><br>
    <button onclick="publishTest()">Publish</button>
  </div>

  <script>
    const token = localStorage.getItem("adminToken");
    const role = localStorage.getItem("role");

    if (!token || !role) {
      alert("❌ Please login first.");
      window.location.href = "admin_login.html";
    }

    document.getElementById("welcome").innerText = `Welcome, ${role.toUpperCase()}!`;

    // ✅ Role-based UI
    if (role === "admin" || role === "editor") {
      document.getElementById("questionSection").style.display = "block";
    }
    if (role === "admin" || role === "publisher") {
      document.getElementById("publishSection").style.display = "block";
    }

    // Add question
    document.getElementById("questionForm")?.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = {
        mock_id: parseInt(formData.get("mock_id")),
        question_text: formData.get("question_text"),
        options: [
          formData.get("option1"),
          formData.get("option2"),
          formData.get("option3"),
          formData.get("option4")
        ],
        correct_answer: formData.get("correct_answer"),
        marks: parseInt(formData.get("marks"))
      };

      const res = await fetch("https://rankyard.in/questions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      alert(result.message || result.error);
    });

    // Publish test
    async function publishTest() {
      const testId = document.getElementById("publishTestId").value;
      if (!testId) return alert("❌ Enter Test ID");

      const res = await fetch(`https://rankyard.in/mock_tests/${testId}/publish`, {
        method: "PUT",
        headers: { "Authorization": `Bearer ${token}` }
      });

      const result = await res.json();
      alert(result.message || result.error);
    }
  </script>
</body>
</html>
