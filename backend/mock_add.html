<!DOCTYPE html>
<html>

<head>
  <title>Add Mock Test</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { margin-bottom: 10px; }
    form { margin-top: 20px; }
    input, textarea { display: block; width: 300px; margin-bottom: 10px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
    button { padding: 8px 15px; border: none; background: #28a745; color: white; cursor: pointer; border-radius: 4px; }
    button:hover { background: #218838; }
  </style>
</head>

<body>
  <h2>Welcome, EDITOR!</h2>
  <button onclick="logout()">Logout</button>

  <h3>Add New Mock Test</h3>
  <form id="mockForm">
    <input type="number" name="exam_id" placeholder="Exam ID" required>
    <input type="text" name="title" placeholder="Mock Title" required>
    <textarea name="description" placeholder="Description"></textarea>
    <button type="submit">Save Mock</button>
  </form>

  <script>
    const token = localStorage.getItem("adminToken");
    const role = localStorage.getItem("role");

    if (!token || role !== "editor") {
      alert("Unauthorized! Please login again.");
      window.location.href = "admin_login.html";
    }

    // ✅ Add Mock (Status = Draft)
    document.getElementById("mockForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);

      const data = {
        exam_id: parseInt(formData.get("exam_id")),
        title: formData.get("title"),
        description: formData.get("description"),
        status: "draft"   // ✅ just like questions
      };

      try {
        const res = await fetch("https://rankyard.in/mock_tests", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        if (res.ok) {
          alert("✅ Mock saved as draft!");
          e.target.reset();
        } else {
          alert("❌ Error: " + (result.message || "Something went wrong"));
        }
      } catch (err) {
        alert("⚠️ Error: " + err.message);
      }
    });

    function logout() {
      localStorage.clear();
      window.location.href = "admin_login.html";
    }
  </script>
</body>

</html>
