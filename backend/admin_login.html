<!DOCTYPE html>
<html>
<head>
  <title>Admin / Editor / Publisher Login</title>
</head>
<body>
  <h2>Login</h2>
  <form id="adminLoginForm">
    Email: <input type="email" name="email" required><br><br>
    Password: <input type="password" name="password" required><br><br>
    <button type="submit">Login</button>
  </form>

  <script>
    document.getElementById("adminLoginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(e.target);
      const email = formData.get("email");
      const password = formData.get("password");

      try {
        const res = await fetch("https://rankyard.in/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (data.success) {
          // ✅ Only allow admin/editor/publisher roles
          const role = data.user.role;
          if (!['admin', 'editor', 'publisher'].includes(role)) {
            alert("❌ Access denied. You are not authorized.");
            return;
          }

          // Save token & role
          localStorage.setItem("adminToken", data.token);
          localStorage.setItem("role", role);

          // ✅ Redirect according to role
          if (role === "admin") {
            window.location.href = "admin_dashboard.html";
          } else if (role === "editor") {
            window.location.href = "editor_dashboard.html";
          } else if (role === "publisher") {
            window.location.href = "publisher_dashboard.html";
          }

        } else {
          alert(data.message || "❌ Login failed");
        }

      } catch (err) {
        console.error(err);
        alert("❌ Something went wrong. Try again.");
      }
    });
  </script>
</body>
</html>
