<!DOCTYPE html>
<html>
<head>
  <title>Editor Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h2 {
      margin-bottom: 10px;
    }
    form {
      margin-top: 20px;
    }
    input, textarea, select {
      display: block;
      width: 300px;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      padding: 8px 15px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Welcome, EDITOR!</h2>
  <button onclick="logout()">Logout</button>

  <!-- ✅ Add Mock Test Section -->
  <h3>Add New Mock Test</h3>
  <form id="mockForm">
    <input type="number" name="exam_id" placeholder="Exam ID" required>
    <input type="text" name="title" placeholder="Mock Test Title" required>
    <input type="number" name="duration_minutes" placeholder="Duration (minutes)" required>

    <select name="difficulty">
      <option value="Easy">Easy</option>
      <option value="Medium" selected>Medium</option>
      <option value="Hard">Hard</option>
    </select>

    <input type="number" name="total_marks" placeholder="Total Marks" value="100">
    <input type="number" step="0.01" name="negative_marking" placeholder="Negative Marking (e.g. 0.25)">
    <button type="submit">Submit Mock Test</button>
  </form>

  <!-- ✅ Add Question Section -->
  <h3>Add New Question</h3>
  <form id="questionForm">
    <!-- This input will be replaced by JS dropdown -->
    <input type="number" name="mock_id" placeholder="Mock ID" required>
    <textarea name="question_text" placeholder="Question Text" required></textarea>
    <input type="text" name="option1" placeholder="Option 1" required>
    <input type="text" name="option2" placeholder="Option 2" required>
    <input type="text" name="option3" placeholder="Option 3" required>
    <input type="text" name="option4" placeholder="Option 4" required>
    <input type="text" name="correct_answer" placeholder="Correct Answer" required>
    <input type="number" name="marks" placeholder="Marks" value="1" required>
    <button type="submit">Submit Question</button>
  </form>

  <script>
    const token = localStorage.getItem("adminToken");
    const role = localStorage.getItem("role");

    if (!token || role !== "editor") {
      alert("Unauthorized! Please login again.");
      window.location.href = "admin_login.html";
    }

    // ✅ Replace mock_id input with dropdown of live mocks
    async function loadLiveMocks() {
      try {
        const res = await fetch("https://rankyard.in/mock_tests?status=live", {
          headers: { "Authorization": `Bearer ${token}` }
        });
        const mocks = await res.json();
        const select = document.createElement("select");
        select.name = "mock_id";
        select.required = true;
        select.innerHTML = `<option value="">Select Mock Test</option>`;
        mocks.forEach(m => {
          const option = document.createElement("option");
          option.value = m.id;
          option.textContent = `${m.id} - ${m.title}`;
          select.appendChild(option);
        });
        const oldInput = document.querySelector("input[name='mock_id']");
        oldInput.parentNode.replaceChild(select, oldInput);
      } catch (err) {
        console.error("Error loading mocks:", err);
      }
    }
    loadLiveMocks();

    // ✅ Add Mock Test
    document.getElementById("mockForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = {
        exam_id: parseInt(formData.get("exam_id")),
        title: formData.get("title"),
        duration_minutes: parseInt(formData.get("duration_minutes")),
        difficulty: formData.get("difficulty") || "Medium",
        total_marks: parseInt(formData.get("total_marks")) || 100,
        negative_marking: formData.get("negative_marking") ? parseFloat(formData.get("negative_marking")) : null,
        status: "draft"
      };
      try {
        const res = await fetch("https://rankyard.in/mock_tests", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify(data)
        });
        const result = await res.json();
        if (res.status === 401) {
          alert("Session expired! Please login again.");
          localStorage.clear();
          window.location.href = "admin_login.html";
          return;
        }
        if (res.ok) {
          alert("✅ Mock test saved as draft!");
          e.target.reset();
        } else {
          alert("❌ Error: " + (result.error || result.message || "Something went wrong"));
        }
      } catch (err) {
        alert("⚠️ Error: " + err.message);
      }
    });

    // ✅ Add Question
    document.getElementById("questionForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = {
        mock_id: parseInt(formData.get("mock_id")),
        question_text: formData.get("question_text"),
        options: [
          formData.get("option1"),
          formData.get("option2"),
          formData.get("option3"),
          formData.get("option4")
        ],
        correct_answer: formData.get("correct_answer"),
        marks: parseInt(formData.get("marks")),
        status: "draft"
      };
      try {
        const res = await fetch("https://rankyard.in/questions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify(data)
        });
        const result = await res.json();
        if (res.status === 401) {
          alert("Session expired! Please login again.");
          localStorage.clear();
          window.location.href = "admin_login.html";
          return;
        }
        if (res.ok) {
          alert("✅ Question saved as draft!");
          e.target.reset();
        } else {
          alert("❌ Error: " + (result.error || result.message || "Something went wrong"));
        }
      } catch (err) {
        alert("⚠️ Error: " + err.message);
      }
    });

    function logout() {
      localStorage.clear();
      window.location.href = "admin_login.html";
    }
  </script>
</body>
</html>
